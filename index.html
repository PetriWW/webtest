<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Dorya</title>
 
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">

    <style>
      .full-vh {
        min-height: 100vh;
        padding-top: 60px; /* Adjust this value as needed OG 56*/
      }
    </style>

    <style>
        #myNavbar {
        padding-top: 10px;
        padding-bottom: 10px;
        transition: top 0.2s ease-in-out;
        }
    </style>

    
  </head>

  <body>

    <nav id="myNavbar" class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#section1">Page 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#section2">Page 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#section3">Page 3</a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="container-fluid">
      <div id="section1" class="starter-template full-vh">
        <h1>Page 100</h1>
        <p class="lead">Content for Page 1.</p>
      </div>
      <div id="section2" class="starter-template full-vh">
        <h1>Page 2</h1>
        <p class="lead">Content for Page 2.</p>
      </div>
      <div id="section3" class="starter-template full-vh">
        <h1>Page 3</h1>
        <p class="lead">Content for Page 3.</p>
      </div>
    </main><!-- /.container -->

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function (e) {
              e.preventDefault();
  
              document.querySelector(this.getAttribute('href')).scrollIntoView({
                  behavior: 'smooth'
              });
          });
        });
    </script>

    <script>
        var prevScrollpos = window.pageYOffset;
        var page1Height = document.getElementById('section1').offsetHeight;
        var navbar = document.getElementById("myNavbar");
        var navbarHeight = navbar.offsetHeight;
        window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos && currentScrollPos <= page1Height) {
            navbar.style.top = "0px";
        } else {
            navbar.style.top = "-" + navbarHeight + "px";
        }
        prevScrollpos = currentScrollPos;
        }
    </script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
